<!DOCTYPE html>
<html lang="en">
<head>
    <title>select form input</title>
</head>
<body>
    <fieldset>
        <legend><b>ENTER YOUR MARKS</b></legend>
        <form action=""
            oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">

            <label>NAME</label> <br>
            <input type="text" id="NAME">
<br><br>
            <label>ENTER MARKS</label><br>

            <select name="subject" id="subject"><br>
            <option value="MATHS">MATHS</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="SCIENCE">SCIENCE</option>
            </select>

            <input type="Number" id="m1" name="m1"> <br>

            <select name="subject2" id="subject2">
            <option value="MATHS">MATHS</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="SCIENCE">SCIENCE</option>

             <input type="Number" id="m2" name="m2"> <br>

              <select name="subject3" id="subject3">
            <option value="MATHS">MATHS</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="SCIENCE">SCIENCE</option>
            </select>

            <input type="Number" id="m3" name="m3"> <br>

         AVERAGE: <output name="x" for= "m1,m2,m3"></output>

    </fieldset>
</body>
</html>
